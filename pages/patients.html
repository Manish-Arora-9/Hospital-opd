<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records - Hospital Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar will be loaded by sidebar-manager.js -->

    <!-- Main Content Container -->
    <div class="main-content" id="mainContent">
        <div class="top-bar">
            <div class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="page-title">
                <h1>Patient Records</h1>
            </div>
            <div class="user-info">
                <span id="currentDateTime"></span>
                <span class="user">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Manish Arora</span>
                </span>
            </div>
        </div>

        <div class="page-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Patient Records</h2>
                </div>

                <!-- Date Range and Filters -->
                <div class="form-section">
            <div class="form-group">
                <label for="startDate">From Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">To Date</label>
                <input type="date" id="endDate">
            </div>
            <div class="form-group">
                <label for="doctorFilter">Doctor</label>
                <select id="doctorFilter">
                    <option value="">All Doctors</option>
                    <!-- Populated dynamically -->
                </select>
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">
                Apply Filters
            </button>
        </div>

        <!-- Statistics Cards -->
        <div class="stats" id="statsContainer">
            <!-- Stats cards here -->
        </div>

        <!-- Patient List -->
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age/Gender</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Fee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientsList">
                    <!-- Populated dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination controls -->
        </div>
    </div>
</div>
</div>

<script src="../js/sidebar-manager.js"></script>
<script src="../js/main.js"></script>
<script src="../js/patients.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Master - Hospital Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/opd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .test-master-container {
            padding: 20px;
            background: var(--bg-color);
            min-height: calc(100vh - 80px);
        }

        .add-test-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-form-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-form-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .tests-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .list-header {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-filter-section {
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .test-table-container {
            overflow-x: auto;
        }

        .test-table {
            width: 100%;
            border-collapse: collapse;
        }

        .test-table th {
            background: #f8fafc;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }

        .test-table td {
            padding: 16px 12px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: var(--text-dark);
        }

        .test-table tr:hover {
            background: #f8fafc;
        }

        .test-code {
            font-weight: 600;
            color: var(--primary-color);
            font-family: monospace;
        }

        .test-name {
            font-weight: 500;
        }

        .test-price {
            font-weight: 600;
            color: #059669;
        }

        .category-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-blood {
            background: #fee2e2;
            color: #991b1b;
        }

        .category-urine {
            background: #fef3c7;
            color: #92400e;
        }

        .category-biochemistry {
            background: #dbeafe;
            color: #1e40af;
        }

        .category-microbiology {
            background: #dcfce7;
            color: #166534;
        }

        .category-radiology {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btns {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #fef3c7;
            color: #92400e;
        }

        .btn-delete {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .form-hidden {
            display: none;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .search-filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input, .filter-select {
                min-width: auto;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar will be loaded by sidebar-manager.js -->

    <div class="main-content">
        <div class="test-master-container">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-icon" style="color: #3b82f6;">
                        <i class="fas fa-microscope"></i>
                    </div>
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #10b981;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-number" id="activeTests">0</div>
                    <div class="stat-label">Active Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #f59e0b;">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #ef4444;">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="stat-number" id="avgPrice">0</div>
                    <div class="stat-label">Avg. Price</div>
                </div>
            </div>

            <div class="add-test-form" id="testForm">
                <div class="form-header">
                    <h2 class="form-title">
                        <i class="fas fa-microscope"></i>
                        <span id="formTitleText">Add New Test</span>
                    </h2>
                    <button class="toggle-form-btn" onclick="toggleForm()" id="toggleFormBtn">
                        <i class="fas fa-minus"></i> Hide Form
                    </button>
                </div>

                <form id="addTestForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Test Code *</label>
                            <input type="text" class="form-input" id="testCode" required placeholder="e.g., CBC001">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Test Name *</label>
                            <input type="text" class="form-input" id="testName" required placeholder="e.g., Complete Blood Count">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="Blood">Blood Tests</option>
                                <option value="Urine">Urine Tests</option>
                                <option value="Biochemistry">Biochemistry</option>
                                <option value="Microbiology">Microbiology</option>
                                <option value="Radiology">Radiology</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Pathology">Pathology</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Price (₹) *</label>
                            <input type="number" class="form-input" id="price" required min="0" step="10">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Sample Type</label>
                            <select class="form-select" id="sampleType">
                                <option value="">Select Sample Type</option>
                                <option value="Blood">Blood</option>
                                <option value="Urine">Urine</option>
                                <option value="Stool">Stool</option>
                                <option value="Saliva">Saliva</option>
                                <option value="Tissue">Tissue</option>
                                <option value="Swab">Swab</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Normal Range</label>
                            <input type="text" class="form-input" id="normalRange" placeholder="e.g., 4.5-11.0 x10³/µL">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Reporting Time</label>
                            <select class="form-select" id="reportingTime">
                                <option value="">Select Reporting Time</option>
                                <option value="Same Day">Same Day</option>
                                <option value="24 Hours">24 Hours</option>
                                <option value="48 Hours">48 Hours</option>
                                <option value="72 Hours">72 Hours</option>
                                <option value="1 Week">1 Week</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Test Description</label>
                        <textarea class="form-textarea" id="description" placeholder="Brief description of the test"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Preparation Instructions</label>
                        <textarea class="form-textarea" id="preparation" placeholder="Patient preparation instructions (e.g., fasting required)"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Test
                        </button>
                    </div>
                </form>
            </div>

            <div class="tests-list">
                <div class="list-header">
                    <h3 class="list-title">
                        <i class="fas fa-list"></i>
                        Laboratory Tests
                    </h3>
                    <div class="list-actions">
                        <button class="btn btn-secondary" onclick="exportTests()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                
                <div class="search-filter-section">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search tests by code, name, or category...">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Blood">Blood Tests</option>
                        <option value="Urine">Urine Tests</option>
                        <option value="Biochemistry">Biochemistry</option>
                        <option value="Microbiology">Microbiology</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pathology">Pathology</option>
                    </select>
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>

                <div class="test-table-container">
                    <table class="test-table">
                        <thead>
                            <tr>
                                <th>Test Code</th>
                                <th>Test Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Sample Type</th>
                                <th>Reporting Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="testsTableBody">
                            <tr>
                                <td colspan="8" class="empty-state">
                                    <div class="empty-icon">
                                        <i class="fas fa-microscope"></i>
                                    </div>
                                    <div>No tests found</div>
                                    <div style="margin-top: 10px;">Add your first test using the form above</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script src="../js/sidebar-manager.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/test-master.js"></script>
</body>
</html>

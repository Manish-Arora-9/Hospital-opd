<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration - Hospital OPD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/registration.css">
  <!-- FontAwesome CDN (or local copy) for sidebar icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Patient Registration</h1>
        </div>

        <div class="registration-form">
            <form id="registrationForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="uhid">UHID</label>
                            <input type="text" id="uhid" readonly>
                        </div>
                        <div class="form-group">
                            <label for="registrationDate">Registration Date</label>
                            <input type="date" id="registrationDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth *</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group</label>
                            <select id="bloodGroup">
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mobile">Mobile Number *</label>
                            <input type="tel" id="mobile" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" pattern="[0-9]{6}">
                        </div>
                    </div>
                </div>

                <!-- Medical Information -->
                <div class="form-section">
                    <h3>Medical Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="allergies">Known Allergies</label>
                            <input type="text" id="allergies">
                        </div>
                        <div class="form-group">
                            <label for="chronicDiseases">Chronic Diseases</label>
                            <input type="text" id="chronicDiseases">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="medications">Current Medications</label>
                        <textarea id="medications" rows="2"></textarea>
                    </div>
                </div>

                <!-- Emergency Contact -->
                <div class="form-section">
                    <h3>Emergency Contact</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergencyName">Contact Name</label>
                            <input type="text" id="emergencyName">
                        </div>
                        <div class="form-group">
                            <label for="emergencyRelation">Relationship</label>
                            <input type="text" id="emergencyRelation">
                        </div>
                        <div class="form-group">
                            <label for="emergencyPhone">Contact Number</label>
                            <input type="tel" id="emergencyPhone" pattern="[0-9]{10}">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Register Patient
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-undo"></i> Clear Form
                    </button>
                    <button type="button" class="btn btn-info" onclick="printForm()">
                        <i class="fas fa-print"></i> Print Form
                    </button>
                </div>
            </form>
        </div>
    </div>
     <header>
    <div class="logo">Hospital OPD</div>
    <nav>
      <a href="/dashboard.html">Home</a>
      <a href="/registration.html">Registration</a>
    </nav>
  </header>
  
  <!-- Placeholder where the sidebar will load -->
  <div id="sidebar-container"></div>
  
  <!-- Main Content -->
  <main class="main-content">
    <h1>Patient Registration</h1>
    <!-- Registration form and other content go here -->
  </main>


    <script>
    // Dynamically load the sidebar from pages/sidebar.html
    fetch('../pages/sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading sidebar:', error));
  </script>
  <script src="../js/main.js"></script>
  <script src="../js/registration.js"></script>

</body>
</html>

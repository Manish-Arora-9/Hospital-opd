<!DOCTYPE html>

<head>

                <a href="pages/dashboard.html" class="nav-item" data-page="dashboard">

            <div class="nav-section">
                <h3>Patient Care</h3>
                <a href="pages/registration.html" class="nav-item" data-page="registration">

                    <i class="fas fa-stethoscope"></i>

                </a>
                <a href="pages/ipd.html" class="nav-item" data-page="ipd">
                    <i class="fas fa-bed"></i>
                    <span>IPD</span>
                </a>
            </div>

            <div class="nav-section">
                <h3>Services</h3>
                <a href="pages/appointments.html" class="nav-item" data-page="appointments">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Appointments</span>
                </a>
                <a href="pages/lab.html" class="nav-item" data-page="lab">

                </a>
                <a href="pages/billing.html" class="nav-item" data-page="billing">

                </a>
            </div>

            <div class="nav-section">
                <h3>Reports</h3>
                <a href="pages/reports.html" class="nav-item" data-page="reports">

                </a>
            </div>
        </nav>
        <button id="toggleSidebar" class="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Main Content Container -->
    <div class="main-content" id="mainContent">
        <div class="top-bar">
            <div class="user-info">
                <span id="currentDateTime"></span>
                <span class="user">
                    <i class="fas fa-user-circle"></i>
